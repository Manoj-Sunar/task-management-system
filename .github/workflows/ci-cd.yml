name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_ENV: test
  PORT: 4000
  USE_MONGODB_MEMORY: true

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: backend
    
    services:
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üîç Debug - Verify Structure
        run: |
          echo "=== BEFORE changing directory ==="
          echo "Root directory: $(pwd)"
          echo "Backend folder in root: $([ -d "backend" ] && echo "‚úÖ YES" || echo "‚ùå NO")"
          echo ""
          ls -la
          echo ""
          echo "=== INSIDE backend folder ==="
          cd backend
          echo "Current directory: $(pwd)"
          echo "Files here:"
          ls -la

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: 'backend/package-lock.json'

      - name: üì¶ Install dependencies
        run: npm ci
        env:
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: ${{ secrets.JWT_SECRET || 'test-jwt-secret-for-ci' }}
          MONGODB_URI: ${{ secrets.MONGODB_URI_TEST || 'mongodb://localhost:27017/test' }}

      - name: üîç Run Linter
        run: npm run lint
        env:
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: ${{ secrets.JWT_SECRET || 'test-jwt-secret-for-ci' }}
          MONGODB_URI: ${{ secrets.MONGODB_URI_TEST || 'mongodb://localhost:27017/test' }}

      - name: üß™ Run Tests
        run: npm run test:ci
        env:
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: ${{ secrets.JWT_SECRET || 'test-jwt-secret-for-ci' }}
          MONGODB_URI: ${{ secrets.MONGODB_URI_TEST || 'mongodb://localhost:27017/test' }}

      - name: üìä Test Summary
        if: always()
        run: |
          echo "=== Test Execution Summary ==="
          echo "‚úÖ GitHub Actions workflow completed"
          echo "Check individual steps above for details"

  deploy:
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üöÄ Deploy to Render
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}