name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_ENV: test
  PORT: 4000
  USE_MONGODB_MEMORY: true

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    # âœ… CORRECT: defaults must be indented under job
    defaults:
      run:
        working-directory: backend
    
    services:
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Debug - Verify Structure
        run: |
          echo "Current directory: $(pwd)"
          echo ""
          echo "Backend folder exists: $([ -d "backend" ] && echo "âœ… YES" || echo "âŒ NO")"
          echo ""
          echo "Files in backend folder:"
          ls -la backend/
          echo ""
          echo "package.json exists: $([ -f "backend/package.json" ] && echo "âœ… YES" || echo "âŒ NO")"
          echo "package-lock.json exists: $([ -f "backend/package-lock.json" ] && echo "âœ… YES" || echo "âŒ NO")"

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          # âœ… CORRECT: cache path must match working-directory
          cache-dependency-path: 'backend/package-lock.json'

      - name: ğŸ“¦ Install dependencies
        run: npm ci
        env:
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: ${{ secrets.JWT_SECRET || 'test-jwt-secret-for-ci' }}
          MONGODB_URI: ${{ secrets.MONGODB_URI_TEST || 'mongodb://localhost:27017/test' }}

      - name: ğŸ” Run Linter
        run: npm run lint
        env:
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: ${{ secrets.JWT_SECRET || 'test-jwt-secret-for-ci' }}
          MONGODB_URI: ${{ secrets.MONGODB_URI_TEST || 'mongodb://localhost:27017/test' }}

      - name: ğŸ§ª Run Tests
        run: npm run test:ci
        env:
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: ${{ secrets.JWT_SECRET || 'test-jwt-secret-for-ci' }}
          MONGODB_URI: ${{ secrets.MONGODB_URI_TEST || 'mongodb://localhost:27017/test' }}

      - name: ğŸ“Š Test Summary
        if: always()
        run: |
          echo "=== Test Execution Summary ==="
          echo "âœ… GitHub Actions workflow completed"
          echo "Check individual steps above for details"

  deploy:
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy to Render
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}