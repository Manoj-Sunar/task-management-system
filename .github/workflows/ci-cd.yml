name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_ENV: test
  PORT: 4000
  USE_MONGODB_MEMORY: true
  JWT_SECRET: ${{ secrets.JWT_SECRET }}
  REDIS_HOST: localhost
  REDIS_PORT: 6379

# ==========================
# 1ï¸âƒ£ SECURITY AUDIT JOB
# ==========================
jobs:
  security-audit:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: ğŸ•µï¸ NPM Audit Security Scan
        run: npm audit --audit-level=high || true

      - name: ğŸ›¡ï¸ Check for secret leaks
        uses: zricethezav/gitleaks-action@v2

# ==========================
# 2ï¸âƒ£ BUILD CHECK JOB
# ==========================
  build-check:
    runs-on: ubuntu-latest
    needs: security-audit

    defaults:
      run:
        working-directory: backend

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: ğŸ“¦ Install dependencies (cached)
        run: npm ci

      - name: ğŸ—ï¸ Build Check (Ensures app boots)
        run: node --check app.js

# ==========================
# 3ï¸âƒ£ LINT + TEST (YOUR ORIGINAL)
# ==========================
  lint-and-test:
    runs-on: ubuntu-latest
    needs: build-check

    defaults:
      run:
        working-directory: backend

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Run Linter
        run: npm run lint

      - name: ğŸ§ª Run Vitest
        run: npm run test:ci

      - name: ğŸ“Š CI Summary
        if: always()
        run: echo "CI Completed âœ”"


# ==========================
# 4ï¸âƒ£ DEPLOY (YOUR ORIGINAL)
# ==========================
  deploy:
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    defaults:
      run:
        working-directory: backend

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy to Render
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}
