name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_ENV: test
  PORT: 4000
  USE_MONGODB_MEMORY: true
  JWT_SECRET: ${{ secrets.JWT_SECRET }}
  REDIS_HOST: localhost
  REDIS_PORT: 6379

# ==========================
# 1ï¸âƒ£ SECURITY AUDIT JOB
# ==========================
jobs:
  security-audit:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: ğŸ•µï¸ NPM Audit Security Scan
        run: npm audit --audit-level=high || true
      - name: ğŸ›¡ï¸ Check for secret leaks
        uses: zricethezav/gitleaks-action@v2

# ==========================
# 2ï¸âƒ£ BUILD CHECK JOB
# ==========================
  build-check:
    runs-on: ubuntu-latest
    needs: security-audit
    defaults:
      run:
        working-directory: backend
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: ğŸ“¦ Install dependencies (cached)
        uses: bahmutov/npm-install@v1
        with:
          working-directory: backend
      - name: ğŸ—ï¸ Build Check
        run: node --check app.js

# ==========================
# 3ï¸âƒ£ UNIT TESTS (No external dependencies)
# ==========================
  unit-tests:
    runs-on: ubuntu-latest
    needs: build-check
    defaults:
      run:
        working-directory: backend
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
          cache-dependency-path: backend/package-lock.json
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      - name: ğŸ” Run Linter
        run: npm run lint
      - name: ğŸ§ª Run Unit Tests Only
        run: npm run test:unit
      - name: ğŸ“Š Unit Test Coverage Report
        run: npm run test:coverage
      - name: ğŸš¨ Upload Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          directory: backend/coverage
          flags: unittests

# ==========================
# 4ï¸âƒ£ INTEGRATION TESTS
# ==========================
  integration-tests:
    runs-on: ubuntu-latest
    needs: unit-tests
    defaults:
      run:
        working-directory: backend
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
          cache-dependency-path: backend/package-lock.json
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      - name: ğŸ§ª Run Integration Tests
        run: npm run test:integration
      - name: ğŸ“ˆ Test Results
        if: always()
        run: |
          echo "Integration Tests Summary:"
          echo "These tests verify database, Redis, and API integrations"

# ==========================
# 5ï¸âƒ£ DEPLOY
# ==========================
  deploy:
    runs-on: ubuntu-latest
    needs: integration-tests
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    defaults:
      run:
        working-directory: backend
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      - name: ğŸš€ Deploy to Render
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}